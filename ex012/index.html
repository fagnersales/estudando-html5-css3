<!DOCTYPE html>
<html lang="-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está ospedado no meu próprio servidor.</p>
  <video controls width="560" poster="imagens/Thumbnail test 7.jpg">
    <source src="videos/video.webm" type="video/webm">
    <source src="videos/video.m4v" type="video/mp4">
    <source src="videos/video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de videos. <a href="videos/video.mp4" download="video.mp4" type="video/mp4"><abbr title="Download video.mp4">Clique aqui para baixa-lo.</abbr></a></p>
  </video>

  <h1>Inserindo vídeos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Inserindo vídeos do Vimeo</h1>
  <p><ins>Fiquei com preguiça, mybad.</ins></p>
</body>
</html>
